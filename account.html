<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> Account Login </title>
        <link rel="stylesheet" type="text/css" href="registration.css">
    </head>
    <body>
        <header>
                <h1 id="title"> Study Corner </h1>
                <p id="name"> by: Webbers</p>
        </header>
        <div class="opening">
            <div class="login">
                <h4 id="back" onclick="goToBack()">Back</h4>  
                <h1 id="open">Login your Account</h1>
                <input type="text" id="email" placeholder="name@example.com"/>
                <input type="text" id="password" placeholder="create password"/>
                <button onclick="goToNext()">Continue</button>   
            </div>
        </div>
        <script>
            function goToNext() {
                const nameInput = document.getElementById("password").value.trim();
                if(nameInput){
                    window.location.href = "homepage.html";
                } else{
                    alert("Please enter your email first.");
                }
            }

            function goToBack(){
                window.location.href = "registration.html"; 
            }
        </script>
    </body>
</html>
