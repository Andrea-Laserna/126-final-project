<!DOCTYPE html>
<html lang="en">
<head>

    <title>Study Corner: Timer</title>
    <link rel="stylesheet" href="timerStyle.css">  
    <link rel="stylesheet" href="https://fonts.googleapis.com">
</head>
<body>

        <div class="logo">
            <h1 id="title">Study Corner</h1>

    </div>
    <script src="timeScript.js"></script>
